<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Math</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4fc;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        width: 100%; /* Full width for the navbar */
        background-color: #3498db; /* Change to a blue background */
        color: #fff; /* White text */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
      }
      .navbar-brand,
      .nav-link {
        color: #fff !important; /* White text for links and brand */
      }
      .nav-link:hover {
        color: #f4f4fc !important; /* Slightly lighter hover effect */
      }
      .main-content {
        flex: 1; /* Takes all available space */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .code-box {
        background-color: #2d2d4d;
        color: #fff;
        padding: 30px;
        border-radius: 15px;
        width: 60%;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-size: 1.2em;
        display: flex;
        flex-direction: column;
        gap: 15px; /* Space between buttons */
      }
      .btn {
        background-color: #9a70ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #784ae8;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Math</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="code-box">
        <button class="btn" onclick="window.location.href='/addition';">
          Addition
        </button>
        <button class="btn" onclick="window.location.href='/subtraction';">
          Subtraction
        </button>
        <button class="btn" onclick="window.location.href='/multiplication';">
          Multiplication
        </button>
        <button class="btn" onclick="window.location.href='/division';">
          Division
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
